spring:
  application:
    name: ${SPRING_APPLICATION_NAME:gatewayserver}
  config:
    import: ${SPRING_CONFIG_IMPORT:optional:configserver:http://localhost:8071/}
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      httpclient:
        connect-timeout: 1000
        response-timeout: 4s

management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_EXPOSURE_INCLUDE:*}
  endpoint:
    gateway:
      enabled: true
  info:
    env:
      enabled: true

info:
  title: ${INFO_TITLE:gatewayserver}
  version: ${INFO_VERSION:1.0.0}
  description: ${INFO_DESCRIPTION:Eazy Bank Gateway Server application}

logging:
  level:
    com:
      cr1stal423:
        gatewayserver: DEBUG

resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10
        permitted-number-of-calls-in-half-open-state: 2
        failure-rate-threshold: 50
        wait-duration-in-open-state:
          seconds: 10