spring:
  application:
    name: ${APPLICATION_NAME:accounts}
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:testdb}
    driverClassName: ${DRIVER_CLASS_NAME:org.h2.Driver}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:}
  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:true}
  jpa:
    database-platform: ${JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
  hibernate:
    ddl-auto: ${HIBERNATE_DDL_AUTO:update}
  profiles:
    active: "prod"
  config:
    import: ${CONFIG_IMPORT:optional:configserver:http://localhost:8071/}
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: "*"



