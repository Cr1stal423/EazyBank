spring:
  application:
    name: ${APPLICATION_NAME:cards}
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/cardsdb}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:Sqlwer}
  profiles:
    active: "prod"
  jpa:
    hibernate:
      ddl-auto: ${HIBERNATE_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
  sql:
    init:
      mode: always
  config:
    import: ${CONFIG_IMPORT:optional:configserver:http://localhost:8071/}
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
server:
  port: ${SERVER_PORT:9000}


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8070/eureka
    register-with-eureka: true
    fetch-registry: true

info:
  app:
    name: "cards"
    description: "Eazy Bank Cards Microservice"
    version: "1.0.0"
